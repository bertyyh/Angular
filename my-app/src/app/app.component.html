<nz-layout class="layout">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item class="ant-menu-item-selected" [ngClass]="{'ant-menu-item-selected':activeRoute == '/status'}">
        <a routerLink="/status">
          <span>
            <i class="anticon anticon-eye-o"></i>
            <span class="nav-text">状态概览</span>
          </span>
        </a>
      </li>
      <!-- <li nz-submenu>
        <span title>
          <i class="anticon anticon-user"></i>
          <span class="nav-text">User</span>
        </span>
        <ul>
          <li nz-menu-item (click)="tabClick('home')">
            <a routerLink="/home">home</a>
          </li>
          <li nz-menu-item (click)="tabClick('news')">
            <a routerLink="/news">news</a>
          </li>
        </ul>
      </li> -->
      <li nz-menu-item [ngClass]="{'ant-menu-item-selected':activeRoute == '/products'}">
        <a routerLink="/products">
          <span>
            <i class="anticon anticon-bars"></i>
            <span class="nav-text">产品</span>
          </span>
        </a>
      </li>
      <li nz-menu-item [ngClass]="{'ant-menu-item-selected':activeRoute == '/createproduct'}">
        <a routerLink="/createproduct">
          <span>
            <i class="anticon anticon-plus"></i>
            <span class="nav-text">new product</span>
          </span>
        </a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
    </nz-header>
    <nz-content style="margin:16px 16px;">
      <!-- <nz-breadcrumb style="margin:16px 0;">
        <nz-breadcrumb-item>User</nz-breadcrumb-item>

      </nz-breadcrumb> -->
      <div style="padding:24px; background: #fff; min-height: 360px;">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <!-- <nz-footer style="text-align: center;">Ant Design ©2017 Implement By Angular</nz-footer> -->
  </nz-layout>
</nz-layout>
<ng-template #trigger>
  <i class="anticon anticon-up"></i>
</ng-template>
